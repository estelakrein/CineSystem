# TRACE < DEBUG < INFO < WARN < ERROR < FATAL

log4j.rootCategory=ERROR, stdout, fileout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] - %c.%M - %m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=exemplo.log
log4j.appender.fileout.MaxFileSize=500KB
log4j.appender.fileout.MaxBackupIndex=1
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] - %c.%M - %m%n
